
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repository Index</title>
        <style>
            /* Dark Mode Palette */
            :root { 
                --bg: #0d1117; 
                --card-bg: #161b22; 
                --text-main: #c9d1d9; 
                --text-muted: #8b949e; 
                --accent: #58a6ff; 
                --border: #30363d; 
                --input-bg: #0d1117;
            }
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 40px 20px; line-height: 1.5; }
            .container { max-width: 1200px; margin: 0 auto; }
            h1 { margin-bottom: 20px; font-size: 2rem; color: var(--text-main); border-bottom: 1px solid var(--border); padding-bottom: 15px; }

            /* Search Bar */
            .search-box { 
                width: 100%; padding: 15px; font-size: 16px; 
                background: var(--input-bg); color: var(--text-main);
                border: 1px solid var(--border); border-radius: 6px; 
                margin-bottom: 30px; box-sizing: border-box; 
            }
            .search-box:focus { outline: none; border-color: var(--accent); }

            /* Grid Layout */
            .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

            /* Cards */
            .card { 
                background: var(--card-bg); border: 1px solid var(--border); border-radius: 6px; 
                padding: 20px; transition: 0.2s ease-in-out; 
                display: flex; flex-direction: column; justify-content: space-between; 
            }
            .card:hover { border-color: var(--accent); transform: translateY(-2px); }

            .card-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 8px; color: var(--accent); word-break: break-all; }
            .card-path { 
                font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px; font-family: monospace; 
                background: rgba(110, 118, 129, 0.1); padding: 4px 8px; border-radius: 4px; display: inline-block; 
            }
            .card-meta { font-size: 0.8rem; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid var(--border); padding-top: 12px;}

            a { text-decoration: none; color: inherit; height: 100%; display: flex; flex-direction: column; }
            .hidden { display: none; }

            footer { margin-top: 50px; text-align: center; color: var(--text-muted); font-size: 0.8rem; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Project Index</h1>
            <input type="text" id="search" class="search-box" placeholder="Filter files..." onkeyup="filterList()">
            <div class="grid" id="file-grid">
    
                <div class="card">
                    <a href="RelicEditor.html">
                        <div>
                            <div class="card-title">RelicEditor.html</div>
                            <div class="card-path">./</div>
                        </div>
                        <div class="card-meta">
                            <span>81.3 KB</span>
                            <span>Open &rarr;</span>
                        </div>
                    </a>
                </div>
                
                <div class="card">
                    <a href="json_data/dropbalance.html">
                        <div>
                            <div class="card-title">dropbalance.html</div>
                            <div class="card-path">json_data</div>
                        </div>
                        <div class="card-meta">
                            <span>24.9 KB</span>
                            <span>Open &rarr;</span>
                        </div>
                    </a>
                </div>
                
            </div>
            <footer>Last updated: 2026-01-29 01:43:44</footer>
        </div>
        <script>
            function filterList() {
                const input = document.getElementById('search');
                const filter = input.value.toLowerCase();
                const grid = document.getElementById('file-grid');
                const cards = grid.getElementsByClassName('card');

                for (let i = 0; i < cards.length; i++) {
                    const title = cards[i].querySelector('.card-title').innerText;
                    const path = cards[i].querySelector('.card-path').innerText;
                    if (title.toLowerCase().indexOf(filter) > -1 || path.toLowerCase().indexOf(filter) > -1) {
                        cards[i].classList.remove('hidden');
                    } else {
                        cards[i].classList.add('hidden');
                    }
                }
            }
        </script>
    </body>
    </html>
